# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ztghcontainerWebappLnx

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2513a45ece544c7a9472cdd2e08b9e77 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1a36e31b181240f680edd1219dfd7579 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2513a45ece544c7a9472cdd2e08b9e77 }}/ghcontainerWebappLnx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ztghcontainerWebappLnx'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d7ef5ebae7904a9bbe8e7706053fd186 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2513a45ece544c7a9472cdd2e08b9e77 }}/ghcontainerWebappLnx:${{ github.sha }}'